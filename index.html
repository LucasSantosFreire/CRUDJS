<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/acens.ico" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/bulma.min.css"/>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/8275b66d7a.js" crossorigin="anonymous"></script>
	<title>CRUD - Desafio de Projetos</title>
</head>

<body>

	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container">
				<div class="column is-10 is-offset-1">
					<table>
						<tr>
							<td>
								<form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
									<div>
										<label>Nome do projeto*</label><label class="validation-error hide" id="nomeErro">Campo Obrigatório.</label>
										<input type="text" name="nome" id="nome">
									</div>
									<div>
										<label>Desenvolvedores</label>
										<input type="text" name="devs" id="devs">
									</div>
									<div>
										<label>Tecnologias</label>
										<input type="text" name="tecs" id="tecs">
									</div>
									<div>
										<label>Dias uteis</label>
										<input type="number" name="days" id="days">
									</div>
									<div>
										<label>Valor*</label><label class="validation-error hide" id="valorErro">Campo Obrigatório ou valor inadequado.</label>
										<input type="number" step="0.01" name="valor" id="valor">
									</div>
									<div  class="form-action-buttons">
										<button type="submit" value = "Submit" class="button is-block is-link is-large is-fullwidth">Enviar</button>
									</div>
								</form>
							</td>
							
							<td>
								<div class="field has-text-centered">
									<img src="img/acens.png" width="120px"/>
								</div>
								<div class="field">
									<h1>Meta anual: R$ 30.000,00</h1>
								</div>
								<div class="field">
									<h1>Meta de projetos : <span id="proj"></span></h1>
								</div>
								<div class="field">
									<h1>Faturamento atual : <span id="faturamento"></span></h1>
								</div>
								<div class="field">
									<h1>% da meta alcançado até agora : <span id="porc"></span></h1>
								</div>
								<div class="field">
									<h1>Farol da meta : <label class="fas fa-circle color1"  id="farolColor"></label></h1>
								</div>
								<input type="text" id="myInput" onkeyup="Pesquisa()" placeholder="Procurar por nome..." title="Digite o nome do projeto">
								<table class="list" id="tabela">
									
									<thead>
										<tr>
											<th>Nome Projeto</th>
											<th>Desenvolvedores</th>
											<th>Tecnologias</th>
											<th>Dias uteis</th>
											<th>Valor</th>
											<th></th>
										</tr>
									</thead>

									<tbody>
				
									</tbody>
								</table>
							</td>

						</tr>
					</table>

				</div>
			</div>
		</div>
	</section>
    <script src="scripts/script.js"></script>
</body>

</html>
